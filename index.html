<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece - Blog Fan</title>
    <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__branding">
                <img src="./src/images/logos/One-Piece-Logo.png" alt="one-piece">
            </h1>
            <h3 class="title--small">
                Conheça mais sobre as incríveis aventuras de Luffy e seu bando em busca do One Piece
            </h3>
            <p>
                <a href="#" class="link-text">Faça parte da comunidade de fãs!</a>
                <br>
                <span class="text">Crie uma conta ou faça login na nossa plataforma de piratas em busca do One Piece!</span>
            </p>
            <ul class="hero__content__opcoes">
                <li class="hero__content__opcoes__opcao">
                    <img src="./src/images/personagens/Luffy.png" alt="luffy">
                    <button>FAÇA LOGIN</button>
                </li>
                <li class="hero__content__opcoes__opcao">
                    <img src="./src/images/personagens/Zoro.png" alt="zoro">
                    <button>CRIAR CONTA</button>
                </li>
            </ul>
            <p class="text--small">
                Ao criar a conta, certifique-se de aceitar os termos e acordos para sua privacidade.
            </p>
        </div>
    </section>
</body>
</html>
